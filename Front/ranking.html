<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#383568] text-white min-h-screen ">

    <!-- Barra lateral fixa -->
    <div class="fixed left-0 top-0 h-screen w-20 bg-[#1E1B4B] flex flex-col justify-between">
      <nav class="flex flex-col items-center space-y-7 pt-6"> <!-- Ajuste o padding top para afastar os itens do topo -->
        <a href="/home.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/home-white.png" alt="home" />
        </a>
        <a href="/profile.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/perfil-white.png" alt="profile" />
        </a>
        <a href="/settings.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/config-white.png" alt="settings" />
        </a>
        <a href="/users.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/galera-white.png" alt="people" />
        </a>
        <a href="/ranking.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/ranking.png" alt="ranking" />
        </a>
        <!-- Espaço vazio para "empurrar" o último ícone para o fundo -->
        <div class="flex-grow py-12"></div>
        <a href="/logout.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="./assets/sair-white.png" alt="log out" />
        </a>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <main class="ml-24 p-4 md:p-4 lg:p-10 flex justify-center items-center min-h-screen"> 

		<div class=" w-full md:p-2 lg:p-12 bg-[#1E1B4B] rounded-lg p-8">
  
		  <!-- Título -->
		  <h1 class="text-5xl font-bold mb-6 text-center">Ranking</h1>
  
		  <div class="w-full max-w-3xl mx-auto mt-10">
			<table class="w-full text-center text-white rounded-lg overflow-hidden">
			  <thead class="bg-[#3B3567] text-2xl uppercase">
				<tr>
				  <th class="px-6 py-3">Pos</th>
				  <th class="px-6 py-3 ">User</th>
				  <th class="px-6 py-3">Matches</th>
				  <th class="px-6 py-3">Wins</th>
				  <th class="px-6 py-3">Options</th>
				</tr>
			  </thead>
			  <tbody class="text-2xl">
				<tr class="bg-[#2D2856] rounded-lg">
				  <td class="px-6 py-4">1.</td>
				  <td class="px-6 py-4">bda-mota</td>
				  <td class="px-6 py-4">10</td>
				  <td class="px-6 py-4">5</td>
				  <td class="px-6 py-4">
					<div class="flex gap-6 justify-center">
						<button><img src="./assets/add-friend.png" alt="add friend" class="w-8 h-8" /></button>
						<button><img src="./assets/remove-user.png" alt="remove friend" class="w-8 h-8" /></button>
						<button><img src="./assets/arrow.png" alt="go to user profile" class="w-8 h-8" /></button>
					</div>
				  </td>
				</tr>
				<tr class="bg-[#2D2856]">
				  <td class="px-6 py-4">2.</td>
				  <td class="px-6 py-4">beatz.mota</td>
				  <td class="px-6 py-4">10</td>
				  <td class="px-6 py-4">3</td>
				  <td class="px-6 py-4">
					<div class="flex gap-6 justify-center">
						<button><img src="./assets/add-friend.png" alt="add friend" class="w-8 h-8" /></button>
						<button><img src="./assets/remove-user.png" alt="remove friend" class="w-8 h-8" /></button>
						<button><img src="./assets/arrow.png" alt="go to user profile" class="w-8 h-8" /></button>
					</div>
				  </td>
				</tr>
				<tr class="bg-[#2D2856]">
				  <td class="px-6 py-4">3.</td>
				  <td class="px-6 py-4">texugo</td>
				  <td class="px-6 py-4">8</td>
				  <td class="px-6 py-4">2</td>
				  <td class="px-6 py-4">
					<div class="flex gap-6 justify-center">
						<button><img src="./assets/add-friend.png" alt="add friend" class="w-8 h-8" /></button>
						<button><img src="./assets/remove-user.png" alt="remove friend" class="w-8 h-8" /></button>
						<button><img src="./assets/arrow.png" alt="go to user profile" class="w-8 h-8" /></button>
					</div>
				  </td>
				</tr>
			  </tbody>
			</table>
		  </div>
	  </main>
    
  </body>
</html>
