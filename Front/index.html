<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="text-white bg-[#383568] min-h-screen ">

 <!-- ✅ Sidebar Fixa -->
  <div id="sidebar" class="fixed left-0 top-0 h-screen w-20 bg-[#1E1B4B] flex flex-col">
    <nav class="flex flex-col flex-1 items-center space-y-7 pt-6 pb-2">
      <a href="/home" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
        <img src="./assets/home-white.png" alt="home" />
      </a>
      <a href="/profile" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
        <img src="./assets/perfil-white.png" alt="profile" />
      </a>
      <a href="/settings" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
        <img src="./assets/settings.png" alt="settings" />
      </a>
      <a href="/users" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
        <img src="./assets/people.png" alt="people" />
      </a>
      <a href="/ranking" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
        <img src="./assets/ranking.png" alt="ranking" />
      </a>
      <a href="/match-history" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition" aria-label="Match History">
        <i class="fa-solid fa-table fa-2xl text-white text-2xl"></i>
      </a>
      <div class="flex-grow pb-4"></div>
      <a href="#" id="logout-btn" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition cursor-pointer">
        <img src="./assets/sair-white.png" alt="log out" />
      </a>
    </nav>
  </div>

	<!-- Modal de confirmação -->
	<div id="logoutModal"
	class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
		<div class="bg-[#1E1B4B] text-xl text-white p-10 rounded-lg w-150 text-center space-y-4">
			<p class="text-2xl">Do you really want to log out?</p>
			<div class="flex justify-center space-x-4 pt-4">
				<button id="confirmLogout"
				class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-green-600">Yes</button>
				<button id="cancelLogout"
				class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-green-600">Cancel</button>
			</div>
		</div>
	</div>

  <!-- Aqui o conteúdo das páginas será carregado -->
  <div id="app"></div>

  <!-- Aqui começa seu código JavaScript -->
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
