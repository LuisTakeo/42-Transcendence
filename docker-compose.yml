version: '3.8'

services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    volumes:
      - ./Front:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npx", "serve", "-s", "dist", "-l", "3000"]
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    volumes:
      - ./Back:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    command: npm run dev
