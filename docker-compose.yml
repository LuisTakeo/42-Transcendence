version: '3.8'

services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    volumes:
      - ./Front:/app
      # - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    volumes:
      - ./Back:/app
      # - /app/node_modules
    ports:
      - "3001:3001"
    command: npm run dev
