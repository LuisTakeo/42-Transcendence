services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    volumes:
      - ./Front:/frontend
    ports:
      - "3000:3000"
    command: ["npm", "start"] # Inicia o servidor de desenvolvimento do Webpack
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "3001:3001"
    command: npm run dev