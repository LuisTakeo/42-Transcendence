  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    ports:
      - "${FRONT_PORT}:${FRONT_PORT}"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    # ngrok is NOT used for frontend anymore.

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT}
        - FASTIFY_SECRET=${FASTIFY_SECRET}
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - API_BASE_URL=${API_BASE_URL}
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "${BACK_PORT}:${BACK_PORT}"
      # - "4040:4040"  # ngrok web interface (optional)
    environment:
      - NODE_ENV=development
      - FRONT_PORT=${FRONT_PORT}
    command: dev

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: http --domain=integral-phoenix-loosely.ngrok-free.app backend:${BACK_PORT}
    environment:
      - NGROK_AUTHTOKEN=303vyKk40lpPLLwC49RSl7DimOn_497U2KV1B4pgVuAsUhJ6h  # <-- Replace with your actual ngrok authtoken
    depends_on:
      - backend
    # This sidecar exposes the backend on the static ngrok domain.
