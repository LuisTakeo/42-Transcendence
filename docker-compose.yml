
services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT}
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    ports:
      - "${FRONT_PORT}:${FRONT_PORT}"
    command: dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT}
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "${BACK_PORT}:${BACK_PORT}"
    command: dev