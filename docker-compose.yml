version: '3.8'

services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT}
    volumes:
      - ./Front:/frontend
      - ./Front/node_modules:/frontend/node_modules
    ports:
      - "${FRONT_PORT}:${FRONT_PORT}"
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT}
    volumes:
      - ./Back:/backend
      - ./Back/node_modules:/backend/node_modules
    ports:
      - "${BACK_PORT}:${BACK_PORT}"
    command: npm run dev
