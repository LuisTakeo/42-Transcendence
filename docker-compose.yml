services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: transcendent_frontend
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    ports:
      - "3000:3000" # Inicia o servidor de desenvolvimento do Webpack
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "3001:3001"
    command: npm run dev