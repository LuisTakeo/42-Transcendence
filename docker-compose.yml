version: '3.8'

services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT:-3042}
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    ports:
      - "${FRONT_PORT:-3042}:${FRONT_PORT:-3042}"
    command: dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT:-3142}
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "${BACK_PORT:-3142}:${BACK_PORT:-3142}"
    command: dev