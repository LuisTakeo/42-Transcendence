
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT}
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    expose:
      - "${FRONT_PORT}"
    command: dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT}
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    expose:
      - "${BACK_PORT}"
    command: dev
