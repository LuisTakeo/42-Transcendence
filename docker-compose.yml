version: '3.8'

services:
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        - FRONT_PORT=${FRONT_PORT:-3043}
    volumes:
      - ./Front:/frontend
      - /frontend/node_modules
    ports:
      - "${FRONT_PORT:-3043}:${FRONT_PORT:-3043}"
    command: dev
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
      args:
        - BACK_PORT=${BACK_PORT:-3143}
    volumes:
      - ./Back:/backend
      - /backend/node_modules
    ports:
      - "${BACK_PORT:-3143}:${BACK_PORT:-3143}"
    command: dev