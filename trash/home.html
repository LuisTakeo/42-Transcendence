<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#383568] text-white min-h-screen flex ">

    <!-- Barra lateral fixa -->
    <div class="fixed left-0 top-0 h-screen w-20 bg-[#1E1B4B] flex flex-col justify-between">
      <nav class="flex flex-col items-center space-y-7 pt-6"> <!-- Ajuste o padding top para afastar os itens do topo -->
        <a href="/home.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/home-white.png" alt="home" />
        </a>
        <a href="/profile.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/perfil-white.png" alt="profile" />
        </a>
        <a href="/settings.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/settings.png" alt="settings" />
        </a>
        <a href="/users.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/people.png" alt="people" />
        </a>
        <a href="/ranking.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/ranking.png" alt="ranking" />
        </a>
        <!-- Espaço vazio para "empurrar" o último ícone para o fundo -->
        <div class="flex-grow py-12"></div>
        <a href="/logout.html" class="relative hover:bg-[#383568] px-3 py-3 hover:bg-opacity-40 ease-in-out rounded-[5px] hover:scale-110 transition">
          <img src="/assets/sair-white.png" alt="log out" />
        </a>
      </nav>
    </div>

	<div class="ml-20 min-h-screen flex-1 p-10">
    <div class="grid grid-cols-2 grid-rows-2 gap-8 h-full">
      <!-- Botão 1 -->
      <button class="relative flex flex-col items-center justify-center
  bg-[#1E1B4B] hover:bg-[#4A4180] rounded-[5px]
  transition duration-300 transform hover:scale-105 hover:shadow-lg overflow-hidden
">
        <img src="/assets/vector-racket.png" alt="Fast Game" class="bg-[#1E1B4B] absolute inset-0 w-full h-full object-cover opacity-60" />
        <span class="relative z-10 text-white text-2xl font-bold">Fast Game</span>
      </button>

      <!-- Botão 2 -->
      <button class="relative flex flex-col items-center justify-center
  bg-[#1E1B4B] hover:bg-[#4A4180] rounded-[5px]
  transition duration-300 transform hover:scale-105 hover:shadow-lg overflow-hidden
">
        <img src="/assets/pong-players.png" alt="Classic Game" class="bg-[#1E1B4B] absolute inset-0 w-full h-full object-cover opacity-60" />
        <span class="relative z-10 text-white text-2xl font-bold">Classic Game</span>
      </button>

      <!-- Botão 3 -->
      <button class="relative flex flex-col items-center justify-center
  bg-[#1E1B4B] hover:bg-[#4A4180] rounded-[5px]
  transition duration-300 transform hover:scale-105 hover:shadow-lg overflow-hidden
">
        <img src="/assets/pong-racket.png" alt="One Computer Game" class="bg-[#1E1B4B] absolute inset-0 w-full h-full object-cover opacity-60" />
        <span class="relative z-10 text-white text-2xl font-bold">One Computer Game </span>
      </button>

      <!-- Botão 4 -->
      <button class="relative flex flex-col items-center justify-center
  bg-[#1E1B4B] hover:bg-[#4A4180] rounded-[5px]
  transition duration-300 transform hover:scale-105 hover:shadow-lg overflow-hidden
">
        <img src="/assets/joquempo.png" alt="Another Game" class="bg-[#1E1B4B] absolute inset-0 w-full h-full object-cover opacity-60" />
        <span class="relative z-10 text-white text-2xl font-bold">Another Game</span>
      </button>
    </div>
  </div>

  </body>
</html>
